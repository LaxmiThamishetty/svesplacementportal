<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVES Placement Gateway</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>

        <div class="container-login100">


                <form class="login100-form validate-form" style="margin-left:652px"  >
            <span class="login100-form-title p-b-34">
              <b>
                <h1 style = "margin-top: -315px">SVES Placement Portal</h1>
              </b>
              <img src="assets/images/svec.png" width="300px" height="250px">
            </span>

                    <div [hidden]="!invalid" style= "color: black">{{message}}</div>
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                        <input id="first-name" class="input100" type="text" name="username" id="id" placeholder="User ID" required
            [(ngModel)]="user.id" name="id" #id="ngModel" placeholder="User name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                        <input class="input100" type="password" name="pass" id="password" placeholder="Password" required
            [(ngModel)]="user.password" name="password" #id="ngModel" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                     
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="authenticate()" [disabled]="!loginForm.form.valid">
                            Log in
                        </button>
                    </div>
                    

                    <!-- <div class="w-full text-center p-t-27 p-b-239">
                        <span class="txt1">
                            Forgot
                        </span>

                        <a href="#" class="txt2">
                            User name / password?
                        </a>
                    </div>

                    <div class="w-full text-center">
                        <a href="#" class="txt3">
                            Sign Up
                        </a>
                    </div> -->
                </form>


    </div>
    <div id="dropDownSelect1"></div>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
</body>
</html>
