<br><br><br>
<div class="col-md-12">
  <mat-card class="example-card">
    <mat-card-header>
      <h3>Competitions Corner</h3>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group dynamicHeight>
        <mat-tab label="Open Competitions"> <br>
          <!-- Page Container -->
          <div class="w3-content w3-margin-top" style="max-width:1400px;">
            <h1>Open Competitions</h1>
            <div class="w3-row-padding">
              <div class="w3-container w3-card w3-white w3-margin-bottom"><br><br>

                <div id="new">
                  <div *ngFor="let comp of data">
                    <div class="card">
                      <div class="bg-img"><img src="assets/images/google.png" style="width:246px; height : 140px"
                          alt="Img"></div>
                      <div class="content" style = "font-family: Verdana, Geneva, Tahoma, sans-serif;">
                        <div> Competition Name : {{comp.name}}</div>
                        <div>{{comp.description}}</div>
                        <!-- <button [routerLink]="['/competitions', comp.id]" class="btn btn-danger">View Details</button> </div> -->
                      </div>

                    </div>


                    <br><br><br><br>
                  </div>
                  <br><br><br>


                </div>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Applied Competitions"> <br>
          <h1>Applied Competitions</h1>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>

  </mat-card>
</div>
